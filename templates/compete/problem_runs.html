{% extends 'base.html' %}
{% load compete %}
{% load paginate %}

{% block title %}
    Runs for "{{ problem.id }}. {{ problem.name }}" - CodeHighp
{% endblock %}

{% block body %}
    <main class="fullwidth">
        <a href="{% url 'problem' problem.id %}">&laquo; back</a>
        <h2>
            Your runs for problem "{{ problem.id }}. {{ problem.name }}"
        </h2>
        {% run_list run_list %}
        {% paginate %}
    </main>
{% endblock %}
